<h3 class="text-center">Edit Contact</h3>
<hr>
<form class="form-horizontal" name="editForm" novalidate>
    <div class="form-group col-xs-12" ng-class="{ 'has-error' : editForm.name.$invalid && !editForm.name.$pristine }">
        <label class="control-label col-sm-4">Full name:</label>
        <div class="col-sm-6">
            <input type="text" name ="name" class="form-control" ng-model= "fullName" placeholder="Full name" required>
            <p ng-show="editForm.name.$invalid && !editForm.name.$pristine" class="help-block">Full name is required.</p>
        </div>
    </div>
    <div class="form-group col-xs-12" ng-class="{ 'has-error' : editForm.email.$invalid && !editForm.email.$pristine }">
        <label class="control-label col-sm-4">Email address:</label>
        <div class="col-sm-6">
            <input type="email" name="email" class="form-control" ng-model="email" placeholder="Email address" required>
            <p ng-show="editForm.email.$invalid && !editForm.email.$pristine" class="help-block">Email is required.</p>
        </div>
    </div>

    <div class="form-group col-xs-12" ng-class="{ 'has-error' : editForm.telPhone.$invalid && !editForm.telPhone.$pristine }">
        <label class="control-label col-sm-4">Telephone number:</label>
        <div class="col-sm-6">
            <input type="tel" name="telPhone" class="form-control" ng-model="telephone"  placeholder="Telephone number" required>
            <p ng-show="editForm.telPhone.$invalid && !editForm.telPhone.$pristine" class="help-block">Telephone is required.</p>
        </div>
    </div>
    <div class="form-group col-xs-12" ng-class="{ 'has-error' : editForm.gender.$invalid && !editForm.gender.$pristine }">
            <label class="control-label col-sm-4">Gender:</label>
            <div class="col-sm-6">
                <!-- <input type="tel" name='telPhone' class="form-control" ng-model="gender" placeholder="Gender" required> -->

                <select name="gender" class="form-control" ng-model="gender" required>
                  <option value="">---Please select---</option>
                  <option value="male">male</option>
                  <option value="female">female</option>
                </select>
                <p ng-show="editForm.gender.$invalid && !editForm.gender.$pristine" class="help-block">Gender is required.</p>
            </div>
        </div>

    <div class="form-group col-sm-12">
        <div class="col-sm-offset-4 col-sm-3">
            <button type="submit" class="btn btn-lg save-button col-xs-12" ng-disabled="editForm.$invalid || editForm.$pristine" ng-click="updateEmployee()">Submit</button>
        </div>
        <div class="col-sm-3">
            <a href="#contacts" class="btn btn-lg cancel-button col-xs-12">Cancel</a>
        </div>
    </div>
</form>
